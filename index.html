<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"> </p>
    </header>
    <div class="container">
      <div class = "row">
        <div class = "col-md-2 timeDiv"><span class="timeDisplay"> 9:00 am </span></div>
        <div class = "col-md-8 description noPadding"><input type="text" class = "event" ></div>
        <div class = "col-md-2 submitBtn"> <!-- submit button w/ bootstrap lock icon goes here --> </div>
      </div>
     <div class = "row">
        <div class = "col-md-2 timeDiv"><span class="timeDisplay"> 10:00 am </span></div>
        <div class = "col-md-8 description noPadding"><input type="text" class = "event" ></div>
        <div class = "col-md-2 submitBtn"> <!-- submit button w/ bootstrap lock icon goes here --> </div>
      </div>
      <div class = "row">
        <div class = "col-md-2 timeDiv"><span class="timeDisplay">11:00 am </span></div>
        <div class = "col-md-8 description noPadding"><input type="text" class = "event" ></div>
        <div class = "col-md-2 submitBtn"> <!-- submit button w/ bootstrap lock icon goes here --> </div>
      </div>
      <div class = "row">
        <div class = "col-md-2 timeDiv"><span class="timeDisplay"> 12:00 pm </span></div>
        <div class = "col-md-8 description noPadding"><input type="text" class = "event" ></div>
        <div class = "col-md-2 submitBtn"> <!-- submit button w/ bootstrap lock icon goes here --> </div>
      </div>
      <div class = "row">
        <div class = "col-md-2 timeDiv"><span class="timeDisplay">01:00 pm </span></div>
        <div class = "col-md-8 description noPadding"><input type="text" class = "event" ></div>
        <div class = "col-md-2 submitBtn"> <!-- submit button w/ bootstrap lock icon goes here --> </div>
      </div>
      <div class = "row">
        <div class = "col-md-2 timeDiv"><span class="timeDisplay"> 02:00 pm </span></div>
        <div class = "col-md-8 description noPadding"><input type="text" class = "event" ></div>
        <div class = "col-md-2 submitBtn"> <!-- submit button w/ bootstrap lock icon goes here --> </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = "./assets/js/script.js"></script>
  </body>
</html>
